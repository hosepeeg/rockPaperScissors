<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <script src="./js/rockPaperScissor.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<div>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="buttons">
            <button id="button" class="Rock"></button>
            <button id="button" class="Paper"></button>
            <button id="button" class="Scissor"></button>
        </div>
        <h3 class="round">Round: 1</h3>
        <div class="circleContainer">
            <div id="circles" class="circle1"></div>
            <div id="circles" class="circle2"></div>
            <div id="circles" class="circle3"></div>
            <div id="circles" class="circle4"></div>
            <div id="circles" class="circle5"></div>
        </div>
        <h4>ScoreBoard</h4>
        <div class="scoreBoard">
            <div class="userSelection"></div>
            <div class="img you"></div>
            <div class="user score" id="pScore">0</div>
            <div class="computer score" id="cScore">0</div>
            <div class="img comp"></div>
            <div class="computerSelection"></div>
        </div>
        <div class="results">

        </div>
</div>
</body>
</html>
